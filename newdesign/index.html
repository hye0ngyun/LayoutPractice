<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        #flex-layout-wrap{
            display: flex;
            flex-flow: row wrap;
            min-height: 100vh;
        }
        #header{
            flex:0 1 100%;
            text-align: center;
            background: coral;
            height: 150px;
        }
        #main-wrap{
            flex: 1 1 100%;
            display: flex;
        }
        #nav{
            flex: 0 150px;
            padding: 25px;
            background: aquamarine;
        }
        #main-section{
            flex: 1 1 auto;
            background: blueviolet;
        }
        #footer{
            flex: 0 1 auto;
            height: 100px;
            background: darkgray;
        }
        @media (max-width:1024px){
            #main-wrap{
                flex-flow: row wrap;
            }
            #nav{
                width: 100%;
                padding: 0;
                display: flex;
                /* height: ; */
                /* flex: 0 0 0; */
            }
            #main-section{
                width: 100%;
            }
            #nav .item{
                /* border: 1px solid red; */
                flex: 1 1 150px;
            }
            #nav .item:hover{
                flex: 1.5 1 150px
            }
            #nav .item a{
                flex: 1;
                display: block;
                padding: 1em;
            }
        }
    </style>

</head>
<body>
    <div id="flex-layout-wrap">
        <!-- header -->
        <header id="header">
            <h1>학술정보팀 위키</h1>
        </header>

        <!-- main-content -->
        <div id="main-wrap">
            <!-- nav -->
            <nav id="nav">
                <div class="item">
                    <a href="#">HOME</a>
                </div>
                <div class="item">
                    <a href="#">Basic Work</a>
                </div>
                <div class="item">
                    <a href="#">Specific Work</a>
                </div>
                <div class="item">
                    <a href="#">Work Register</a>
                </div>
            </nav>
            <!-- main-section -->
            <section id="main-section">
                a
            </section>
        </div>
        <!-- footer -->
        <footer id="footer">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, saepe!
        </footer>
    </div>
</body>
</html>
