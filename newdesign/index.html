<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        #flex-layout-wrap{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header{
            background: cornflowerblue;
            text-align: center;
            padding: 1.5rem;
        }
        #main-wrap{
            display: flex;
            flex-flow: column;
            flex:1 auto;
            align-content: flex-start;
        }
        #nav{
            /* width: 100%; */
            /* height: fit-content; */
            display: flex;
        }
        #main-section{
            flex: 1 auto;
            padding: 1.5rem;
            background: khaki;
        }
        #nav .item{
            flex:1 1 auto;
            background: slateblue;
            border: 1px solid black;
            transition: .5s;
        }
        #nav .item a{
            display: block;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #nav .item:hover{
            flex:1.5 1 auto;
            background: darkgray;
        }
        #nav .item a:hover{
            color: black;
        }
        #main-section{
            flex:1 1 20px;
        }
        #footer{
            padding: 1.5em;
            text-align: center;
            background: lemonchiffon;
            border-top: lavender 1px solid;
        }
        @media (min-width:1024px){
            #main-wrap{
                flex-flow: row;
            }
            #nav{
                position: sticky;
                top: 0;
                /* width: 100%; */
                /* height: fit-content; */
                height: fit-content;
                flex-flow: column;
                flex:0 1 auto;
            }
        }
    </style>

</head>
<body>
    <div id="flex-layout-wrap">
        <!-- header -->
        <header id="header">
            <h1>학술정보팀 위키</h1>
        </header>

        <!-- main-content -->
        <div id="main-wrap">
            <!-- nav -->
            <nav id="nav">
                <div class="item">
                    <a href="#">HOME</a>
                </div>
                <div class="item">
                    <a href="#">Basic Work</a>
                </div>
                <div class="item">
                    <a href="#">Specific Work</a>
                </div>
                <div class="item">
                    <a href="#">Work Register</a>
                </div>
            </nav>
            <!-- main-section -->
            <section id="main-section">
                <div>a</div>
                a
            </section>
        </div>
        <!-- footer -->
        <footer id="footer">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, saepe!
        </footer>
    </div>
</body>
</html>
